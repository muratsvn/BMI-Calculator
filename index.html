<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        
        Your Height(cm):
        <input type="number" class="input" id="height" placeholder="Your height is cm">

        Your Weight(kg):
        <input type="number" class="input" id="weight" placeholder="Your weight is cm">

        <div class="btn-group">
            <button type="button" id="btnCal">Calculate</button>
            <button type="button" id="btnClear">Clear</button>
        </div>

        Your BMI:
        <input disabled type="text" class="input" id="bmiResult" name="bmi">
        <h2>Weight Condition: <span id="result"></span></h2>


    </div>
    <script src="script.js"></script>
</body>
</html>
